name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Build documentation
        run: |
          echo "🚀 Starting documentation build..."
          
          # Create docs directory for GitHub Pages
          mkdir -p docs
          echo "✅ Created docs directory"
          
          # Copy README as index
          cp README.md docs/index.md
          echo "✅ Copied README.md"
          
          # Copy other documentation files
          if [ -f "diagram_creation_prompt.md" ]; then
            cp diagram_creation_prompt.md docs/
            echo "✅ Copied diagram_creation_prompt.md"
          fi
          
          if [ -f "usage_guide.md" ]; then
            cp usage_guide.md docs/
            echo "✅ Copied usage_guide.md"
          fi
          
          if [ -f "GITHUB_PAGES_SETUP.md" ]; then
            cp GITHUB_PAGES_SETUP.md docs/
            echo "✅ Copied GITHUB_PAGES_SETUP.md"
          fi
          
          # Copy images
          if [ -d "imgs" ] && [ "$(ls -A imgs)" ]; then
            mkdir -p docs/imgs
            cp imgs/*.svg docs/imgs/ 2>/dev/null || echo "⚠️ No SVG files found in imgs/"
            echo "✅ Copied images"
          fi
          
          # Copy scripts
          if [ -d "scripts" ]; then
            mkdir -p docs/scripts
            cp scripts/*.py docs/scripts/ 2>/dev/null || echo "⚠️ No Python files found in scripts/"
            cp scripts/*.ipynb docs/scripts/ 2>/dev/null || echo "⚠️ No notebook files found in scripts/"
            echo "✅ Copied scripts"
          fi
          
          # Copy HTML template if it exists, otherwise create a simple one
          if [ -f "docs-template.html" ]; then
            cp docs-template.html docs/index.html
            echo "✅ Copied HTML template"
          else
            # Create a simple fallback HTML index
            cat > docs/index.html << 'EOF'
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>GPT-Tokenizer Documentation</title>
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.2.0/github-markdown.min.css">
            </head>
            <body class="markdown-body">
                <h1>🚀 GPT-Tokenizer</h1>
                <p>Documentation automatically generated by GitHub Actions</p>
                <h2>📚 Available Files</h2>
                <ul>
                    <li><a href="index.md">Project Overview</a></li>
                    <li><a href="diagram_creation_prompt.md">Diagram Creation</a></li>
                    <li><a href="usage_guide.md">Usage Guide</a></li>
                    <li><a href="scripts/">Scripts Directory</a></li>
                </ul>
            </body>
            </html>
            EOF
            echo "✅ Created fallback HTML index"
          fi
          
          echo "✅ Created comprehensive HTML index"
          
          # List what was created
          echo "📋 Documentation files created:"
          find docs -type f | sort
          
          echo "🎉 Documentation build completed successfully!"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Show deployment URL
        run: |
          echo "🚀 Documentation deployed successfully!"
          echo "📖 Your site is available at: ${{ steps.deployment.outputs.page_url }}"
          echo "⏰ Deployment completed at: $(date)"
